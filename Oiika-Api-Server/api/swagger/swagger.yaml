# LOGIN

  '/login':
    x-swagger-router-controller: login
    post:
      description: login local user
      operationId: loginLocal
      tags:
        - login
      parameters:
          - name: login
            in: body
            required: true
            schema:
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

