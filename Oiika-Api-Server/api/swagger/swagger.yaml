# TUTOR

  '/tutor':
    x-swagger-router-controller: tutor
    get:
      description: Get tutors by parameter
      operationId: getTutorsByParameter
      tags:
        - Tutor
      parameters:
          -
            name: city
            in: query
            description: city of tutors
            required: false
            type: string
          -
            name: email
            in: query
            description: tutor with email
            required: false
            type: string
          -
            name: lat
            in: query
            description: latitude of location (coupled with longitude)
            required: false
            type: number
          -
            name: lng
            in: query
            description: longitude of location (coupled with latitude)
            required: false
            type: number
      responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/HelloWorldResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
    post:
      description: create new tutor
      operationId: createTutor
      tags:
        - Tutor
      parameters:
          - name: tutor
            in: body
            required: true
            schema:
              properties:
                first_name: 
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                short_description:
                  type: string
                full_description:
                  type: string
                city:
                  type: string
                hourly_rate:
                  type: number
                location_lat:
                  type: number
                location_lng:
                  type: number
                travel_distance:
                  type: number
                hours_worked:
                  type: number
                rating: 
                  type: number
                skills:
                  type: array
                  items:
                    type: string
                profile_picture:
                  type: string
              required:
                - first_name
                - last_name
                - email

      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
