            in: query
            description: sessions for tutees
            required: true
            type: string
      responses:
          "200":
            description: Success
            schema:
              $ref: "#/definitions/HelloWorldResponse"
          default:
            description: Error
            schema:
              $ref: "#/definitions/ErrorResponse"
    post:
      description: create new session
      operationId: createSession
      tags:
        - Session
      parameters:
          - name: session
            in: body
            required: true
            schema:
              properties:
                tutor_email: 
                  type: string
                tutee_email:
                  type: string
                subject:
                  type: string
                datetime:
                  type: string
                duration:
                  type: number
                hourly_rate:
                  type: number
              required:
                - tutor_email
                - tutee_email
